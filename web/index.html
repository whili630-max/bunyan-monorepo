$index = @'
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />

  <title>بنيان - خدمات بناء المنازل</title>

  <!-- PWA -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="theme-color" content="#0175C2" />

  <link rel="manifest" href="manifest.json" />

  <!-- Icons (تأكد أنها موجودة فعلاً في web/icons) -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png" />

  <!-- محمّل Flutter الجديد فقط -->
  <link rel="preload" href="flutter_bootstrap.js" as="script" />
  <style>
    html,body{height:100%;margin:0;background:#fff;font-family:system-ui,"Segoe UI",Tahoma}
    #loading{position:absolute;inset:0;display:grid;place-items:center}
  </style>
</head>
<body>
  <div id="loading">جاري تحميل التطبيق…</div>

  <!-- لا تستخدم _flutter ولا serviceWorkerVersion -->
  <script defer src="flutter_bootstrap.js"></script>
  <script>
    addEventListener('flutter-first-frame', () => {
      document.getElementById('loading')?.remove();
    });
  </script>
</body>
</html>
'@

Set-Content -Path web\index.html -Value $index -Encoding UTF8

# تأكد ما بقى أي سطر قديم
Get-ChildItem web -Recurse -Filter *.html |
  Select-String -Pattern "_flutter|flutter\.loader|serviceWorkerVersion"
